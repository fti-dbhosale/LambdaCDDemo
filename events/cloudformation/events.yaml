        Ref: EventTableUserIDEventCategoryPersonIDEventDateIndexReadCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 40
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBReadCapacityUtilization

  AutoScalingDynamoDBRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - application-autoscaling.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: ScalingDynamoDB
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:DescribeTable'
                  - 'dynamodb:UpdateTable'
                  - 'cloudwatch:PutMetricAlarm'
                  - 'cloudwatch:DescribeAlarms'
                  - 'cloudwatch:GetMetricStatistics'
                  - 'cloudwatch:SetAlarmState'
                  - 'cloudwatch:DeleteAlarms'
                Resource: '*'

  EventsNotificationConfigsTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Join
        - ''
        - - EventsNotificationConfigs-
          - !Ref RealmName
      AttributeDefinitions:
        - AttributeName: UserID-EventCatagory-EventType
          AttributeType: S
      KeySchema:
        - AttributeName: UserID-EventCatagory-EventType
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'

  EventDispatchFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: dispatcher/event_dispatcher.lambda_handler
      FunctionName: !Sub EventDispatch-${RealmName}
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref EventNotifyTopic
            - Effect: Allow
              Action:
                - "dynamodb:GetItem"
                - "dynamodb:Query"
                - "dynamodb:Scan"
                - "dynamodb:DeleteItem"
                - "dynamodb:PutItem"
                - "dynamodb:UpdateItem"
              Resource:
                - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/Events*'
                - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/ActivityLog-*'
      Events:
        SNS1:
          Type: SNS
          Properties:
            Topic:
              Fn::ImportValue: !Sub MarkerLogTableSNSTopic-${RealmName}-Arn
      Environment:
        Variables:
          ENV_DEFAULT_RETENTION_DAYS: !Ref DefaultRetention
          ENV_VALID_EVENT_DAYS: 3
          ENV_TARGET_SNS_TOPIC_ARN: !Ref EventNotifyTopic
          ENV_EVENT_TABLE_NAME: !Join
            - ''
            - - Events-
              - !Ref RealmName
          ENV_ACTIVITYLOG_TABLE_NAME: !Join
            - ''
            - - ActivityLog-
              - !Ref RealmName
  EventNotifyTopic:
    Type: 'AWS::SNS::Topic'
    Properties:
      TopicName: EventNotifyTopic
  EmailNotifyQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: EmailNotify

  EventNotifyTopicToEmailNotifyQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "allow-sns-messages"
            Effect: Allow
            Principal: "*"
            Resource: !GetAtt
              - EmailNotifyQueue
              - Arn
            Action: "SQS:SendMessage"
            Condition:
              ArnEquals:
                "aws:SourceArn": !Ref EventNotifyTopic
      Queues:
        - Ref: EmailNotifyQueue

  EmailEventFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: dispatcher/event_email_notifier.lambda_handler
      FunctionName: !Sub EventEmail
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - "dynamodb:GetItem"
                - "dynamodb:Query"
              Resource:
                - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/EventsNotificationConfigs-*'
            - Effect: Allow
              Action:
                - "s3:GetObject"
              Resource:
                - '*'
            - Effect: Allow
              Action:
                - "sqs:*"
              Resource:
                - '*'
            - Effect: Allow
              Action:
                - "ses:*"
              Resource:
                - '*'
      Environment:
        Variables:
          ENV_EMAIL_CONFIG_TABLE_NAME: !Join
            - ''
            - - EventsNotificationConfigs-
              - !Ref RealmName
          EMAIL_NOTIFY_SENDER: !Ref EmailNotifySender
          EMAIL_NOTIFY_SENDERNAME: !Ref EmailNotifySenderName
          ENV_AWS_REGION: !Ref EmailNotifySESRegion
          ENV_CloudFrontKeyPairID: !Ref CloudFrontKeyPairID
          ENV_CloudFrontKeyPairBucket: !Ref CloudFrontKeyPairBucket
          ENV_CloudFrontKeyPairFileKey: !Ref CloudFrontKeyPairFileKey
          ENV_CloudFrontDeviceImagesBucketDomainName:
            Fn::ImportValue: !Sub DevicesImagesBucketDistribution-${RealmName}-DomainName
          QUEUE_URL: !Sub https://sqs.${AWS::Region}.amazonaws.com/${AWS::AccountId}/EmailNotify
      Events:
        SQS1:
          Type: SQS
          Properties:
            Queue: !GetAtt EmailNotifyQueue.Arn
            BatchSize: 1

  # Create the subscription to the 'EmailNotifyQueue'
  EmailNotifyQueueSubscription:
    Type: 'AWS::SNS::Subscription'
    Properties:
      TopicArn: !Ref EventNotifyTopic
      Endpoint: !GetAtt
        - EmailNotifyQueue
        - Arn
      Protocol: sqs
      RawMessageDelivery: 'true'
      FilterPolicy:
        target:
          - email

Parameters:
  InstanceName:
    Default: dev
    Description: The name of this instance
    Type: String
    MinLength: '2'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9][a-zA-Z0-9]*'
    ConstraintDescription: >-
      must begin with a letter, at least two characters, and contain only alphanumeric characters.
  Version:
    Description: stack version.
    Type: String
  LambdaCodeS3Bucket:
    Description: The S3 Bucket of lambda code
    Type: String
  LambdaCodeS3Key:
    Description: The S3 Key of lambda code
    Type: String
  RealmName:
    Description: target data realm.
    Type: String
  PythonRuntime:
    Description: Python runtime
    Type: String
    Default: python3.8
  CloudFrontKeyPairID:
    Description: CloudFront Key Pair ID
    Type: String
  CloudFrontKeyPairBucket:
    Description: CloudFront Key Pair Bucket
    Type: String
  CloudFrontKeyPairFileKey:
    Description: CloudFront Key Pair File Key
    Type: String
